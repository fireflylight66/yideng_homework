      // 注册到jquery
      $.fn.Thumb = function (_conf) {
        _conf = _conf || { value: 0 }

        return this.each(function (index, el) {
          new Thumb(el, {
            value: _conf.value, onClick: _conf.onClick
          })

          return el
        })
      }
